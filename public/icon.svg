<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: light) {
        .bg { fill: #18181b; } /* 다크 배경 */
        .fg { fill: #ffffff; } /* 화이트 포인트 */
        .accent { fill: #3b82f6; } /* 포인트 컬러 (블루) */
        }
        @media (prefers-color-scheme: dark) {
        .bg { fill: #ffffff; } /* 화이트 배경 */
        .fg { fill: #18181b; } /* 다크 포인트 */
        .accent { fill: #60a5fa; } /* 포인트 컬러 (연한 블루) */
        }
    </style>
    <rect class="bg" width="180" height="180" rx="40" />
    <rect x="55" y="40" width="4" height="100" class="fg" opacity="0.3" />
    <rect x="90" y="40" width="4" height="100" class="fg" opacity="0.3" />
    <rect x="125" y="40" width="4" height="100" class="fg" opacity="0.3" />
    <circle cx="57" cy="60" r="12" class="accent" />
    <circle cx="92" cy="90" r="12" class="fg" />
    <circle cx="127" cy="120" r="12" class="fg" />
</svg>
